<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div style="display:flex">

<select id="area_type" style="width: 260px;margin-top:80px;margin-left:80px;background-color: #f2f2f2; color: #333;" class="form-select" aria-label="Default select example">
    <option selected>Select Area Type</option>
    <option value="Super built-up  Area">Super built-up  Area</option>
    <option value="Plot  Area">Plot  Area</option>
    <option value="Built-up  Area">Built-up  Area</option>
</select>

<select id="location" style="width: 260px;margin-top:80px;margin-left:80px;background-color: #f2f2f2; color: #333;" class="form-select" aria-label="Default select example">
    <option selected>Select Location</option>
    <option value="Electronic City Phase II">Electronic City Phase II</option>
    <option value="Chikka Tirupathi">Chikka Tirupathi</option>
    <option value="Uttarahalli">Uttarahalli</option>
    <option value="Lingadheeranahalli">Lingadheeranahalli</option>
    <option value="Kothanur">Kothanur</option>
    <option value="Whitefield">Whitefield</option>
    <option value="Old Airport Road">Old Airport Road</option>
    <option value="Rajaji Nagar">Rajaji Nagar</option>
    <option value="Marathahalli">Marathahalli</option>
    <option value="Gandhi Bazar">Gandhi Bazar</option>
    <option value="7th Phase JP Nagar">7th Phase JP Nagar</option>
    <option value="Gottigere">Gottigere</option>

</select>

<select id="bhk" style="width: 150px;margin-top:80px;margin-left:80px;background-color: #f2f2f2; color: #333;" class="form-select" aria-label="Default select example">
    <option selected>BHK</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
</select>

<select id="bath" style="width: 150px;margin-top:80px;margin-left:80px;background-color: #f2f2f2; color: #333;" class="form-select" aria-label="Default select example">
    <option selected>Bath</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<select id="balcony" style="width: 150px;margin-top:80px;margin-left:80px;background-color: #f2f2f2; color: #333;" class="form-select" aria-label="Default select example">
    <option selected>Balcony</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

</div>

<button onclick="submit()" style="margin-left:45%;margin-top:5% " type="button" class="btn btn-success">Calculate House Price</button>


<p id="para"> cost will be {{final_answer}}  </p>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

async function submit()
{

var area_type=document.getElementById('area_type').value
var location=document.getElementById('location').value
var bhk=document.getElementById('bhk').value
var bath=document.getElementById('bath').value
var balcony=document.getElementById('balcony').value

console.log("area_type")

var data1 = {
        area_type: area_type,
        location: location,
        bhk: bhk,
        bath: bath,
        balcony: balcony
    };

    try {
                const postResponse = await axios.post('http://127.0.0.1:5000', data1);
                console.log(postResponse.data);
            } catch (error) {
                console.error('Error:', error);
            }

    try {
        const res = await axios.get('http://127.0.0.1:5000/get_data');
        document.getElementById('para').innerHTML = res.data.predicted_price;
    } catch (err) {
        console.log(err);
    }




}

</script>


</html>
